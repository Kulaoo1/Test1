<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="carrito.js"></script>
    <script defer src="pago.js"></script>
</head>
<body>
    <header class="header">
        <a href="index.html">
            <img class="header__logo" src="img/logo.png" alt="Logotipo">
        </a>
    </header>

    <nav class="navegacion">
        <a class="navegacion__enlace" href="index.html">Tienda</a>
        <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
        <a class="navegacion__enlace" href="carrito.html">Carrito</a>
    </nav>

    <main class="contenedor">
        <h1>Carrito de Compras</h1>
        <div class="carrito"></div> 
        <button id="pagarButton" class="formulario__submit">Pagar</button>
        <div id="totalContainer"></div> 
        <div id="formularioPago" style="display: none;">
            <h2>Formulario de Pago</h2>
            <form id="paymentForm" class="formulario">
                <input type="text" id="cardNumber" class="formulario__campo" placeholder="NÃºmero de Tarjeta" required>
                <input type="text" id="expiryDate" class="formulario__campo" placeholder="Fecha de Vencimiento (MM/AA)" required>
                <input type="text" id="cvc" class="formulario__campo" placeholder="CVC" required>
                <input type="submit" class="formulario__submit" value="Realizar Pago">
            </form>
        </div>
    </main>

    <footer class="footer">
        <p class="footer__texto">Front End Store - Todos los derechos reservados 2024</p>
    </footer>
</body>
</html>
